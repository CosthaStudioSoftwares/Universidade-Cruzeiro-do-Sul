<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha Virtual</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Os estilos dos círculos agora serão aplicados dentro do card */
        .circle-top {
            position: absolute;
            top: -50px;
            right: -60px;
            width: 150px;
            height: 150px;
            background-color: #5B9DDE; /* Um tom de azul mais forte para contraste */
            border-radius: 50%;
            opacity: 0.8;
        }

        .circle-bottom {
            position: absolute;
            bottom: -80px;
            left: -40px;
            width: 160px;
            height: 160px;
            background-color: #5B9DDE;
            border-radius: 50%;
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="#" class="flex items-center text-gray-600 hover:text-gray-800">
                <ion-icon name="arrow-back-outline" class="text-2xl"></ion-icon>
            </a>
            <h1 class="text-lg font-semibold text-gray-700 uppercase tracking-wider">
                Carteirinha Virtual
            </h1>
            <div class="w-8"></div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-sm mx-auto">
            <div class="bg-blue-400 text-white rounded-2xl shadow-lg p-6 relative overflow-hidden">
                
                <div class="circle-top"></div>
                <div class="circle-bottom"></div>
                
                <div class="relative z-10 flex flex-col items-center">
                    <div class="absolute top-0 left-0 p-3">
                         <img src="logo_faculdade.png" alt="Logo Universidade Cruzeiro do Sul" class="h-10">
                    </div>

                    <div class="mt-12 mb-4">
                        <img src="jef.jpg" alt="Foto de Jeferson Sotero" class="w-28 h-28 rounded-lg border-4 border-white object-cover shadow-md">
                    </div>

                    <div class="text-center w-full">
                        <h2 class="text-2xl font-bold">Jeferson Sotero dos Santos</h2>
                        <p class="opacity-80 mt-1">Engenharia da Computação</p>
                        
                        <div class="flex justify-between items-center mt-4 text-sm w-full px-2 font-medium">
                            <span>RGM 04511324-5</span>
                            <span>VAL: 12/2029</span>
                        </div>
                    </div>

                    <hr class="w-full my-6 border-white/30">

                    <div class="text-center">
                        <p class="font-semibold">CRUZEIRO DO SUL - GRADUAÇÃO EAD</p>
                        <a href="#" class="mt-4 inline-flex items-center gap-2 font-medium hover:underline">
                            <ion-icon name="information-circle-outline" class="text-xl"></ion-icon>
                            Validar carteirinha
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <button class="w-full bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                    Solicitar carteirinha física
                </button>
            </div>
        </div>
    </main>

</body>
</html>
