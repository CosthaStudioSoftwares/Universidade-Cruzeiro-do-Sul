<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha Virtual</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Cores personalizadas para corresponder ao modelo */
        .bg-custom-blue-light {
            background-color: #E6F5FE;
        }
        .text-custom-blue {
            color: #007BFF;
        }
        .bg-custom-blue-dark {
            background-color: #0056B3;
        }

        /* Estilos para o card da carteirinha */
        .card-container {
            background-color: #ffffff;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 24rem;
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilos para as esferas de fundo */
        .card-bg-decoration {
            position: absolute;
            background-color: #E8F7FF;
            border-radius: 50%;
            opacity: 0.7;
        }

        /* Esfera superior esquerda */
        .card-bg-decoration.top-left {
            width: 150px;
            height: 150px;
            top: -60px;
            left: -60px;
        }

        /* Esfera superior direita (pequena) */
        .card-bg-decoration.top-right-small {
            width: 80px;
            height: 80px;
            top: 20px;
            right: -30px;
            opacity: 0.5;
        }

        /* Esfera inferior direita */
        .card-bg-decoration.bottom-right {
            width: 180px;
            height: 180px;
            bottom: -70px;
            right: -70px;
            opacity: 0.6;
        }

        /* Esfera inferior esquerda (pequena) */
        .card-bg-decoration.bottom-left-small {
            width: 100px;
            height: 100px;
            bottom: 30px;
            left: -40px;
            opacity: 0.4;
        }

        /* Ajustes para a seção superior do card */
        .card-header-bg {
            background-color: #E8F7FF;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            border-radius: 1.25rem 1.25rem 0 0;
            z-index: 0;
            overflow: hidden;
        }

        /* Estilo para a imagem do perfil */
        .profile-img {
            width: 112px;
            height: 112px;
            border-radius: 9999px;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            z-index: 10;
        }

        /* Cor do texto para os detalhes */
        .text-detail-gray {
            color: #6B7280;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="#" class="flex items-center text-gray-600 hover:text-gray-800">
                <ion-icon name="arrow-back-outline" class="text-2xl"></ion-icon>
            </a>
            <h1 class="text-lg font-semibold text-gray-700 uppercase tracking-wider">
                Carteirinha Virtual
            </h1>
            <div class="w-8"></div>
        </nav>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="card-container">
            <div class="card-header-bg">
                <div class="card-bg-decoration top-left"></div>
                <div class="card-bg-decoration top-right-small"></div>
            </div>

            <div class="card-bg-decoration bottom-right"></div>
            <div class="card-bg-decoration bottom-left-small"></div>

            <div class="relative z-20 flex flex-col items-center">
                <div class="absolute top-0 left-0 p-4 pt-2">
                    <img src="https://logodownload.org/wp-content/uploads/2017/11/cruzeiro-do-sul-logo-1.png" alt="Logo Universidade Cruzeiro do Sul" class="h-8">
                </div>

                <div class="mt-12 mb-4">
                    <img src="https://i.imgur.com/8b2f2zD.jpg" alt="Foto de José David" class="profile-img">
                </div>

                <div class="text-center w-full">
                    <h2 class="text-2xl font-bold text-gray-800">José David Dos Santos Sampaio</h2>
                    <p class="text-gray-500 mt-1">Engenharia da Computação</p>

                    <div class="flex justify-between items-center mt-4 text-sm w-full px-2">
                        <span class="text-detail-gray font-medium">RGM 04511324-5</span>
                        <span class="text-detail-gray font-medium">VAL: 12/2029</span>
                    </div>
                </div>

                <hr class="w-full my-6 border-gray-200">

                <div class="text-center">
                    <p class="font-semibold text-gray-700">CRUZEIRO DO SUL - GRADUAÇÃO EAD</p>
                    <a href="#" class="mt-4 inline-flex items-center gap-2 text-custom-blue font-medium hover:underline">
                        <ion-icon name="information-circle-outline" class="text-xl"></ion-icon>
                        Validar carteirinha
                    </a>
                </div>
            </div>
        </div>

        <div class="w-full max-w-sm mx-auto mt-8">
            <button class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                Solicitar carteirinha física
            </button>
        </div>
    </main>

</body>
</html>
